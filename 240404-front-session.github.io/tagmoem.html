<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋쟁이사자처럼 | HTML 기초</title>
</head>

<body>
    <!-- 구역을 나누는 태그들 -->
    <div>나는 구역을 나누죠</div>
    <p>나는 문단이에요</p>
    <!-- ul: unordered list -->
    <ul>
        <li> bullet point!1 </li>
        <li> bullet point!2 </li>
    </ul>
    <!-- ol: ordered list -->
    <ol>
        <li> number one </li>
        <li> number two </li>
    </ol>
    <!-- 구역 내 콘텐츠 태그들 -->
    <h1>h1은 제목을 나타내는 태그입니다.</h1>
    <h2>h2는 소제목입니다.</h2>
    <h3>h3~h6도 각자의 역할이 있죠. 비중은 작지만..</h3>
    <hr>
    span 태그입니다: 특정 <span style="color:red">글자</span>를 꾸밀 때 써요. 이렇게 말이죠. 
    <hr> 
    a 태그입니다: <a href="http://naver.com/"> 하이퍼링크 </a>
    <hr>
    img 태그입니다: <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글이지롱" width='500px'; height="300px"/>
    
    <hr>
    input 태그입니다: <input type="text" />
    <hr>
    button 태그입니다: <button> 버튼입니다</button>
    <hr>
    textarea 태그입니다: <textarea>나는 무엇일까요?</textarea>
    <hr>

	<!-- 
		table(테이블) 태그 : 데이터 표를 만드는 태그.
    - thead 태그 : 테이블의 열(타이틀-제목)을 만드는 태그.
		- tr 태그 : 테이블의 행을 만드는 태그.
		- td 태그 : 테이블의 열을 만드는 태그.
    -->


    <table border="1px">
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>멋쟁이</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사자처럼</td>
            </tr>
            <tr>
                <td>3</td>
                <td>이다은</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
